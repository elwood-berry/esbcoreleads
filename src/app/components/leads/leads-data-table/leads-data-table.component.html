<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <!-- NG CONTAINER #1-->
  <ng-container
    matColumnDef="{{column}}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <!-- -->
        <app-static-mode
          [firstName]="element.firstName"
          [lastName]="element.lastName"
          [title]="element.title"
          [department]="element.department"
          [accountName]="element.accountName"
          [salesRep]="element.salesRep"
          [email]="element.email"
          [leadSource]="element.leadSource"
          [phone]="element.phone"
          [status]="element.status"
          [coporateIdentity]="element.coporateIdentity"
          [description]="element.description"
          [referredBy]="element.referredBy"
          [billingAddress1]="element.billingAddress1"
          [billingAddress2]="element.billingAddress2"
          [billingCity]="element.billingCity"
          [billingState]="element.billingState"
          [billingZip]="element.billingZip"
          [shippingAddress1]="element.shippingAddress1"
          [shippingAddress2]="element.shippingAddress2"
          [shippingCity]="element.shippingCity"
          [shippingState]="element.shippingState"
          [shippingZip]="element.shippingZip"
          [activities]="element.activities"
        ></app-static-mode>
        <!-- [end] -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
